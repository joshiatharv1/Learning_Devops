name: Assignment-03

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14
        
    - name: Install MySQL
      run: sudo apt-get update && sudo apt-get install -y mysql-server

    - name: Start MySQL service
      run: sudo systemctl start mysql

    - name: Create MySQL database and user
      run: |
        mysql -u root -e "CREATE DATABASE IF NOT EXISTS ${{ secrets.MYSQL_DB }};"
        mysql -u root -e "CREATE USER IF NOT EXISTS '${{ secrets.DB_USER }}'@'localhost' IDENTIFIED BY '${{ secrets.DB_PASS }}';"
        mysql -u root -e "GRANT ALL PRIVILEGES ON ${{ secrets.MYSQL_DB }}.* TO '${{ secrets.DB_USER }}'@'localhost';"
        mysql -u root -e "FLUSH PRIVILEGES;"

    - name: Set up environment variables
      env:
        DB_HOST: localhost
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASS }}
        DB_DATABASE: ${{ secrets.MYSQL_DB }}

    - name: Display environment variables
      run: |
        echo "DB_HOST=${DB_HOST}"
        echo "DB_USER=${DB_USER}"
        echo "DB_PASSWORD=${DB_PASSWORD}"
        echo "DB_DATABASE=${DB_DATABASE}"

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
