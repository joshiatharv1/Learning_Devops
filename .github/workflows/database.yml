name: Assignment-03

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    # Print secrets
    - name: Print Secrets
      run: |
        echo "MYSQL_DB=${{ secrets.MYSQL_DB }}"
        echo "DB_USER=${{ secrets.DB_USER }}"
        echo "DB_PASS=${{ secrets.DB_PASS }}"

    - name: Install MySQL
      run: sudo apt-get update && sudo apt-get install -y mysql-server

    - name: Start MySQL service
      run: sudo systemctl start mysql
      
    - name: Create MySQL database and user
      run: |
        mysql -u root -p -e "CREATE DATABASE IF NOT EXISTS ${{ secrets.MYSQL_DB }};"
        mysql -u root -p -e "CREATE USER IF NOT EXISTS '${{ secrets.DB_USER }}'@'localhost' IDENTIFIED BY '${{ secrets.DB_PASS }}';"

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
