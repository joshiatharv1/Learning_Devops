name: Assignment-03

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Display .env file
      run: |
        echo "DB_USER=${{ secrets.DB_USER }}" >> .env
        echo "DB_PASSWORD=${{ secrets.DB_PASS }}" >> .env
        echo "DB_NAME=${{ secrets.DB_MYSQL }}" >> .env
        cat .env
  
    - name: Install MySQL
      run: sudo apt-get update && sudo apt-get install -y mysql-server

    - name: Start MySQL service
      run: | 
       sudo systemctl start mysql
       sudo systemctl status mysql

    - name: Create MySQL database
      run: mysql -u ${{ secrets.DB_USER }} -p"${{ secrets.DB_PASS }}" -e "CREATE DATABASE IF NOT EXISTS ${{ secrets.MYSQL_DB }};"
  
    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
