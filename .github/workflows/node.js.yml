name: Assignment-02

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      
      - name: Install dependencies
        run: |
          npm install
          if [ $? -ne 0 ]; then
            echo "Error: npm install failed"
            exit 1
          fi

      - name: Echo hello world
        run: echo "hello world"
